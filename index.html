    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-primary: 'Tajawal', sans-serif;
        --font-heading: 'Plus Jakarta Sans', sans-serif;
      }
      body {
        font-family: var(--font-primary);
        background-color: #FFFFFF;
        color: #000000;
        /* Dot Pattern Background */
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 24px 24px;
      }
      
      /* Selection Highlight */
      ::selection {
        background-color: #a78bfa;
        color: #000;
      }

      /* Custom Scrollbar - Brutalist */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFFFF;
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid #FFFFFF;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4c1d95;
      }
      
      /* Utilities */
      .font-heading { font-family: var(--font-heading); }
      
      /* Neo-Brutalist Shadow Utility */
      .shadow-neo {
        box-shadow: 4px 4px 0px 0px #000000;
      }
      .shadow-neo-lg {
        box-shadow: 8px 8px 0px 0px #000000;
      }
      .shadow-neo-sm {
        box-shadow: 2px 2px 0px 0px #000000;
      }
      
      /* RTL specific adjustments */
      [dir="rtl"] .font-heading {
        font-family: 'Tajawal', sans-serif;
      }

      /* Hide scrollbar for clean UI in specific areas if needed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
